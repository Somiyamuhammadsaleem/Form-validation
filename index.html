<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            align-items: center;
            text-align: center;
        }

        .form-box {
            background-color: rgb(185, 211, 236);
            border-radius: 20px;
        }

        .btn-custom {
            background-color: rgb(38, 158, 38);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="form-box ms-auto">

                    <form onsubmit="return  registrationForm();">
                        <h2 class="text-center mb-4 form-title">Registration Form</h2>
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstname">
                        <p id="first"></p>

                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastname">
                        <p id="second"></p>

                        <label for="name" class="form-label">Contact No:</label>
                        <input type="text" class="form-control" id="contact">
                        <p id="third"></p>

                        <label for="name" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email">
                        <p id="fourth"></p>

                        <label for="gender" id="gender">Select Your Gender</label><br>
                        <input class="form-check-input" type="radio" name="g1">
                        <label class="form-check-label" for="flexCheckDefault">Female</label> <br>
                        <input class="form-check-input" type="radio" name="g1">
                        <label class="form-check-label" for="flexCheckDefault">Male</label> <br>
                        <br>
                        <p id="fifth"></p>

                        <label for="qualification">Select Your Qualification</label> <br>
                        <select class="form-select" id="select">
                            <option value=""> Select Qualification</option>
                            <option>Matric</option>
                            <option>Intermediate</option>
                            <option>Bachelors</option>
                            <option>Master</option>
                        </select>
                        <p id="sixth"></p>
                        <br>

                        <button type="submit" class="btn btn-custom w-100">Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>






    <script src="index.js"></script>
</body>

</html>
